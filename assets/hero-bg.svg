/* ここから置き換え: ヒーローにPayPay風の背景ウェーブ＋スクショ配置（薄めver） */
.hero--paypayish-bg{
  position: relative;
  overflow: hidden;
  /* 左側テキストの可読性確保は残しつつ、かなり薄めに */
  background-image: linear-gradient(90deg, rgba(49,103,69,0.015), rgba(49,103,69,0));
}

/* 右上のウェーブ形状（SVG）は表示するが、主張を抑える */
.hero--paypayish-bg::before{
  content: "";
  position: absolute;
  top: -120px;
  right: -160px;
  width: min(1100px, 85vw);
  height: min(520px, 60vw);
  background: url("assets/hero-bg.svg") right top / cover no-repeat;
  opacity: 0.45;              /* 1 → 0.45 に下げる */
  pointer-events: none;
  transform: rotate(0.0001deg);
}

/* 右側スクショを前面に＆やや大きく */
.hero-visual{
  flex: 0 0 auto;
  display: flex;
  align-items: center;
  justify-content: center;
  min-width: 260px;
  position: relative;         /* 前面表示のための積層コンテキスト */
  z-index: 1;                 /* 背景ウェーブより上に */
}
.hero-phone{
  width: clamp(240px, 36vw, 420px); /* 220→240、32vw→36vw、最大420pxに拡大 */
  height: auto;
  border-radius: 28px;
  box-shadow:
    0 20px 40px rgba(0,0,0,0.18),
    0 8px 16px rgba(0,0,0,0.10);
  transform: rotate(-3deg);   /* -6deg → -3deg で見せ面積UP */
}

/* モバイルでは従来どおりビジュアルを隠す（必要ならここを調整） */
@media (max-width: 800px){
  .hero{padding: 40px 0}
  .hero-visual{display:none}
  .hero--paypayish-bg::before{
    right: -220px;
    width: 120vw;
    height: 60vw;
    opacity: 0.35;           /* モバイル側も薄めに */
  }
}
