  <style>
    .policy-meta {
      color: #6b7280;
      font-size: 0.95rem;
      margin: 0 0 18px;
    }
    #policy-root {
      max-width: 920px;

    #policy-root h2 {

      margin-bottom: 12px;

      border-bottom: 2px solid #e5e7eb;
    }
    .policy-body {
      padding-left: 0;
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 18px;
      box-shadow: 0 8px 22px rgba(17, 24, 39, 0.06);
    }
    .policy-body h3 {
      margin: 0 0 8px;
      color: var(--primary);
      font-size: 1.05rem;
    }
    .policy-body h3:not(:first-child) {
      margin-top: 18px;
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
    }
    .policy-body p {
      margin: 0 0 10px;
      line-height: 1.75;
    }
    .policy-body ul {
      margin: 6px 0 10px;

    }
    .policy-separator {
      margin: 26px 0;
      border: 0;
      border-top: 1px solid #d1d5db;
    }

<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">
        <img class="logo-mark" src="photoes/app_icon.png" alt="青学ペイ ロゴ">

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.global-nav');
    toggle.addEventListener('click', () => {
      const expanded = toggle.getAttribute('aria-expanded') === 'true';
      toggle.setAttribute('aria-expanded', String(!expanded));
      nav.classList.toggle('open');
    });
  </script>
  <script src="assets/policy-data.js"></script>
  <script src="assets/policy-renderer.js"></script>
  <script>
    renderAogakuPolicy({ mode: "full", mountId: "policy-root", updatedAtId: "policy-updated-at" });
