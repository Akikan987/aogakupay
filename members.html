<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>アプリ紹介サイト - メンバー紹介</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo" href="index.html">
        <span class="logo-mark">A</span>
        <span class="logo-text">AogakuPay</span>
      </a>
      <nav class="global-nav" aria-label="メインナビゲーション">
        <a href="index.html" class="nav-item">現状・紹介</a>
        <a href="usage.html" class="nav-item">使い方</a>
        <a href="members.html" class="nav-item active">メンバー紹介</a>
      </nav>
      <button class="menu-toggle" aria-expanded="false" aria-label="メニュー">☰</button>
    </div>
  </header>
  <main>
    <section class="container">
      <div class="app-header" style="text-align:center; margin-bottom: 2em;">
        <img src="app_icon.png" alt="アプリアイコン" style="width:90px;height:90px;object-fit:cover;border-radius:18px;box-shadow:0 2px 8px #ccc;">
        <div style="margin-top:0.8em;">
          <a href="https://instagram.com/aogaku.pay" target="_blank" style="font-size:1.1em; color:#3f729b; text-decoration:none;">
            @青学ペイ公式インスタ
          </a>
        </div>
      </div>
      <div class="members-intro">
        <!-- メンバー紹介カードここから -->
        <!-- ...省略... -->
      </div>
    </section>
  </main>
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-left">
        <small>&copy; <span id="year"></span> AogakuPay</small>
      </div>
      <div class="footer-right">
        <a href="#">利用規約</a>
        <a href="#">プライバシー</a>
      </div>
    </div>
  </footer>
  <script>
    // 年号自動
    document.getElementById('year').textContent = new Date().getFullYear();
    // モバイルメニュー
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.global-nav');
    if (toggle && nav) {
      toggle.addEventListener('click', () => {
        const expanded = toggle.getAttribute('aria-expanded') === 'true';
        toggle.setAttribute('aria-expanded', String(!expanded));
        nav.classList.toggle('open');
      });
    }
  </script>
</body>
</html>
